<form (ngSubmit)="onLogin()" novalidate>
  <div class="main">
    <div class="container">
      <label for="email"><b>Email</b></label>
      <input
        type="email"
        id="email"
        placeholder="Enter Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <p *ngIf="emailError" style="color: red;">{{ emailError }}</p>

      <label for="password"><b>Password</b></label>
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <p *ngIf="passwordError" style="color: red;">{{ passwordError }}</p>

      <button type="submit">Login</button>
    </div>
  </div>
</form>
